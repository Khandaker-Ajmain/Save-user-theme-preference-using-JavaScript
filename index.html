                    <li style="background: #3498db;" data-color="#3498db" id="color"></li>

                    <li style="background: #34495e;" data-color="#34495e" id="color"></li>
                    <li style="background: #1abc9c;" data-color="#1abc9c" id="color"></li>
                    <li style="background: #6D214F;" data-color="#6D214F" id="color"></li>
                    <li style="background: #ff7979;" data-color="#ff7979" id="color"></li>
                </ul>
            </div>
        </div>

        <main>
            <div class="main-text">
                <h1>Theme Preference Saver</h1>
            </div>
        </main>
    </div>


    <!-- main javascript -->
    <script src="script.js"></script>
